    <script>
        function asdf() {
            var kbtz = document.getElementsByName('tiaozhuan');
            for (i = 0; i < kbtz.length; i++) {
                if (kbtz[i].checked && kbtz[i].value == 1) {
                    var bbb = document.getElementById('bbb');
                    bbb.style.display = 'none';
                    var ccc = document.getElementById('ccc');
                    ccc.style.display = 'none';
                    var aaa = document.getElementById('aaa');
                    aaa.style.display = 'inline-block';
                }
                else if (kbtz[i].checked && kbtz[i].value == 2) {
                    var bbb = document.getElementById('bbb');
                    bbb.style.display = 'inline-block';
                    var aaa = document.getElementById('aaa');
                    aaa.style.display = 'inline-block';
                    var ccc = document.getElementById('ccc');
                    ccc.style.display = 'none';
                }
                else if (kbtz[i].checked && kbtz[i].value == 5) {
                    var ccc = document.getElementById('ccc');
                    ccc.style.display = 'inline-block';
                    var bbb = document.getElementById('bbb');
                    bbb.style.display = 'none';
                    var aaa = document.getElementById('aaa');
                    aaa.style.display = 'none';
                }


            }
        }

    </script>

<script language="javascript">

function randomString(len) {
　　len = len || 32;
　　var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678';    /****默认去掉了容易混淆的字符oOLl,9gq,Vv,Uu,I1****/
　　var maxPos = $chars.length;
　　var pwd = '';
　　for (i = 0; i < len; i++) {
　　　　pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
　　}
return pwd;
}
    document.getElementById('uniqcode1').value=randomString(32);
</script>
